env:
  TERM: "xterm-256color"

window:
  option_as_alt: "Both"
  decorations: "Buttonless"

font:
  normal:
    family: "JetBrains Mono"
    # stlye: Regular
  size: 15
  offset:
    x: 0
    y: 3
  glyph_offset:
    x: 0
    y: 1

colors:
  primary:
    background: "#282C34"
  normal:
    black: "#282C34"
    red: "#E06C75"
    green: "#66fea0"
    yellow: "#E5C07B"
    blue: "#61afef"
    magenta: "#C678DD"
    cyan: "#56B6C2"
    white: "#DCDFE4"
  cursor:
    text: "#282C34"
    cursor: "#66fea0"

key_bindings:
  - { key: Right, mods: Alt, chars: "\x1BF" }
  - { key: Left, mods: Alt, chars: "\x1BB" }
  - { key: Key1, mods: Control, chars: "\x1b[1;6P" }
  - { key: Key2, mods: Control, chars: "\x1b[1;6Q" }
  - { key: Key3, mods: Control, chars: "\x1b[1;6R" }
  - { key: Key4, mods: Control, chars: "\x1b[1;6S" }
  - { key: Key5, mods: Control, chars: "\x1b[15;6~" }
  - { key: Key6, mods: Control, chars: "\x1b[17;6~" }
  - { key: Key7, mods: Control, chars: "\x1b[18;6~" }
  - { key: Key8, mods: Control, chars: "\x1b[19;6~" }
  - { key: Key9, mods: Control, chars: "\x1b[20;6~" }
  - { key: Key0, mods: Control, chars: "\x1b[21;6~" }
  - { key: Tab,  mods: Control, chars: "\x1b[23;6~" }
  - { key: Tab,  mods: Control|Shift,   chars: "\x1b[24;6~" }
